<!DOCTYPE html>
<html>
    <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="../webfp/booking.css" type ="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </header>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div class="container">
    <div class="bookhead">Pemesanan Tiket</div>
    <!-- <p><span class="error">* wajib diisi</span></p> -->
    <div class="input_booking">
        <form class="input_name" method="post">  
        Nama: <input type="text" name="nama">
        E-mail: <input class="input_email" type="text" name="email">
        Nomor Telepon: <input class="input_notelp" type="number" name="telpNumber">
    </div>
    <br>
        <div class="kelastiket">Kelas Tiket</div>
    <br>
    <div class="headticket" >
        <div class="input_ticket">
            <input type="checkbox" class="btn-check" id="btn-check1" autocomplete="off" name="ticketClass" value="A (Rp300.000,00)">
            <label class="btn btn-primary" for="btn-check1"><h1>A (Rp300.000,00)</h1></label>
        </div>
        <div class="input_ticket">
            <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off" name="ticketClass" value="B (Rp250.000,00)">
            <label class="btn btn-primary" for="btn-check2"><h1>B (Rp250.000,00)</h1></label>
        </div>
        <div class="input_ticket">
            <input type="checkbox" class="btn-check" id="btn-check3" autocomplete="off" name="ticketClass" value="C (Rp200.000,00)">
            <label class="btn btn-primary" for="btn-check3"><h1>C (Rp200.000,00)</h1></label>
        </div>
        <div class="input_ticket">
            <input type="checkbox" class="btn-check" id="btn-check4" autocomplete="off" name="ticketClass" value="D (Rp150.000,00)">
            <label class="btn btn-primary" for="btn-check4"><h1>D (Rp150.000,00)</h1></label>
        </div>
    </div>
    <div class="input_value_ticket"><input class ="btn btn-primary" type="submit" name="submit" value="Book now!"></div>  
</div>
</form>
</body>
</html>
